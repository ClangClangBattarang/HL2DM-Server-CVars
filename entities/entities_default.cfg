// ====================================================
// Name: Entities Default
// Dependencies: SourceMod
// ====================================================

// Side note: A lot of these values _should_ override skill.cfg
// Todo: Find if changing the skill from default ("1") will alter gameplay settings in HL2:DM

// ====================================================
// Item Respawn times
// ====================================================

sv_hl2mp_weapon_respawn_time 20 	// Def. 20
sv_hl2mp_item_respawn_time 30 		// Def. 30

// ====================================================
// Health & Armour
// ====================================================

// Charger Capacity
sk_healthcharger 50 	// Def. 50
sk_suitcharger 30 		// Def. 30

sk_suitcharger_citadel 200 				// Supercharger/Megacharger aka the normal charger that's merged inside the Combine ration unit thing Def. 200
sk_suitcharger_citadel_maxarmor	200 	// Ignores base max armour for new cap Def. 200

// Stats pickups

sk_healthkit 25 	// Moderate Health Def. 25
sk_healthvial 10 	// Small Health Def. 10

sk_battery "15" 	// Small Armour Def. 15

// ====================================================
// Weapon Mechanics
// ====================================================

// General
sk_auto_reload_time 3 				// Backpack reloading time in seconds Def. 3

// Combine Ball (Energy Orb) Mechanics
sk_combine_ball_search_radius 512 	// [My game says "1" for some odd reason, I'm assuming it's wrong] Def. 512
sk_combineball_guidefactor 0.5 		// [My game says "0" for some odd reason here, I'm assuming it's wrong] Def. 0.5
sk_combineball_seek_angle 15.0 		// Degrees Def. 15
sk_combineball_seek_kill 0 			// Def. 0

// Pulse Rifle (AR2) Alt Fire
sk_weapon_ar2_alt_fire_duration	4 	// Lifetime of launched orb Def. 4
sk_weapon_ar2_alt_fire_mass 150 	// Adjusts the force that an orb pushes objects with Def. 150
sk_weapon_ar2_alt_fire_radius 10 	// Projectile size; can only go smaller from 10. Def. 10

// ====================================================
// Player Regional Damage Multipliers
// ====================================================

// Set damage per body area
// "1" is base damage, and all values below are treated as floats

sk_player_head		"3" // Headshot Multiplier Def. 3
sk_player_chest		"1" // Def. 1
sk_player_stomach	"1" // Def. 1
sk_player_arm		"1" // Def. 1
sk_player_leg		"1" // Def. 1

